<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEMAK用户指南</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">
  <!-- plugins -->
  <!-- arrow style -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- folder style -->
  <link rel="stylesheet" href=".plugin/sidebar-folder.min.css" />

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SEMAK用户指南',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      //subMaxLevel: 5,
      //set sidebar display level
      sidebarDisplayLevel: 1,
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      toc: {
    	tocMaxLevel: 6,
    	target: 'h1, h2, h3, h4, h5, h6'
  	  },
  	  count:{
    	countable: true,
    	position: 'top',
    	margin: '10px',
    	float: 'right',
    	fontsize:'0.9em',
    	color:'rgb(90,90,90)',
    	language:'chinese',
    	localization: {
    	  words: "",
    	  minute: ""
    	},
    	isExpected: true
  	  },
  	  copyCode: {
    	buttonText : '复制',
    	errorText  : '错误',
    	successText: '已复制'
  	  },
  	  search: {
  	  	//过期时间，单位毫秒，默认一天
      	maxAge: 86400000,
      	paths: 'auto',
      	placeholder: '键入搜索关键字',
      	noData: '没有可以显示的结果',
      	//搜索标题的最大程级, 1 - 6
      	depth: 6
      },
      footer: {
      	copy: '<span>&copy; 2021</span>',
      	auth: 'George Zod',
      	pre: '<hr/>',
      	style: 'text-align: right;',
      	class: 'className'
      }	
    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify@4.js"></script>
  <!-- plugins -->
  <script src=".plugin/emoji.min.js"></script>
  <script src=".plugin/docsify-scroll-to-top.min.js"></script>
  <script src=".plugin/docsify-sidebar-collapse.min.js"></script>
  <script src=".plugin/docsify-plugin-toc.min.js"></script>
  <script src=".plugin/countable.min.js"></script>
  <script src=".plugin/docsify-copy-code.min.js"></script>
  <script src=".plugin/search.js"></script>
  <script src=".plugin/docsify-footer-enh.min.js"></script>
  
  <script src=".prism/prism-bash.min.js"></script>
  <script src=".prism/prism-java.min.js"></script>
  <script src=".prism/prism-javascript.min.js"></script>
  <script src=".prism/prism-json.min.js"></script>
  <script src=".prism/prism-sql.min.js"></script>
  <script src=".prism/prism-properties.min.js"></script>
  <script src=".prism/prism-yaml.min.js"></script>
</body>
</html>
